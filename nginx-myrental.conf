# ============================================
# MYRENTAL.UZ NGINX CONFIGURATION
# Production-Ready Setup
# ============================================

server {
    listen 80;
    listen [::]:80;
    
    server_name myrental.uz www.myrental.uz;
    
    # Logs
    access_log /var/log/nginx/myrental-access.log;
    error_log /var/log/nginx/myrental-error.log;
    
    # Security settings
    server_tokens off;
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # FRONTEND BUILD PATH
    root /root/rentacloud/frontend/dist;
    index index.html;
    
    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # BACKEND API PROXY (Port 4000)
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # HEALTH CHECK
    location /health {
        proxy_pass http://localhost:4000/health;
        access_log off;
    }
    
    # STATIC FILES CACHE
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML files - no cache
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # SECURITY BLOCKS
    # Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Block sensitive files
    location ~* \.(env|ini|log|sql|conf|sh|git|svn)$ {
        deny all;
        return 404;
    }
    
    # Block PHP and other scripts
    location ~* \.(php|asp|aspx|jsp)$ {
        deny all;
        return 404;
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\n";
        add_header Content-Type text/plain;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # GZIP COMPRESSION
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
}

