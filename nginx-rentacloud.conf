# ============================================
# RENTACLOUD NGINX CONFIGURATION
# ============================================
# 
# SETUP INSTRUCTIONS:
# 1. Domeningizni quyidagi server_name qatorida o'zgartiring
# 2. Frontend dist path'ni to'g'rilang
# 3. Faylni /etc/nginx/sites-available/rentacloud ga nusxalang
# 4. Symlink yarating: sudo ln -s /etc/nginx/sites-available/rentacloud /etc/nginx/sites-enabled/
# 5. Test qiling: sudo nginx -t
# 6. Restart qiling: sudo systemctl restart nginx
#
# ============================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    
    # Domen nomi
    server_name myrental.uz www.myrental.uz;
    # IP: 5.182.26.17
    
    # Logs
    access_log /var/log/nginx/rentacloud-access.log;
    error_log /var/log/nginx/rentacloud-error.log;
    
    # Basic security settings
    server_tokens off;
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # Rate limiting
    limit_conn conn_limit_per_ip 20;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Block common attack patterns
    location ~* \.(php|asp|aspx|jsp)$ {
        deny all;
        return 404;
    }
    
    # Block sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        return 404;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Frontend static files
    location / {
        # Frontend build files path
        root /home/ubuntu/rentacloud/frontend/dist;
        
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTML files - no cache
        location ~* \.(html|htm)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Backend API proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000/health;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\n";
        add_header Content-Type text/plain;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;
}

